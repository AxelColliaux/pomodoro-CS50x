<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../static/styles.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../static/script.js" defer></script>
        <title>Pomodoro50</title>
    </head>

    <body class="bg-dark text-light">
        <nav class="bg-secondary navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="/">Pomodoro50</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ms-auto" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav mt-2">
                            <li class="nav-item">
                                <a class="nav-link text-light" href="/history">History</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="/logout">Log Out</a>
                            </li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav mt-2">
                            <li class="nav-item">
                                <a class="nav-link text-light" href="/login">Log In</a>
                            </li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main>
            {% block main %}{% endblock %}
        </main>

        <footer class="footer fixed-bottom d-flex justify-content-center">
            <p>Made with &#10084; by Axel Cllx</p>
        </footer>
    </body>

</html>
